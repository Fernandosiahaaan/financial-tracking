worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Rate limit: 5 requests/sec per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    upstream service_user {
        server service-user:8082;
    }

    upstream service_wallet {
        server service-wallet:8083;
    }

    server {
        listen 80;

        # User service (Go)
        location /api/user/ {
            limit_req zone=api_limit burst=10 nodelay;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";

            if ($request_method = OPTIONS) {
                return 204;
            }

            proxy_pass http://service_user/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Wallet service (Java/Spring Boot)
        location /api/wallet/ {
            limit_req zone=api_limit burst=10 nodelay;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";

            if ($request_method = OPTIONS) {
                return 204;
            }

            proxy_pass http://service_wallet/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }
    }
}
